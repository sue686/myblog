services:
  web:
    build: .
    ports:
      - "127.0.0.1:8000:8000"  # Django只绑定localhost，通过nginx代理
    environment:
      - DEBUG=True
      - USE_HTTPS=True
      - DB_NAME=myblogdb
      - DB_USER=postgres
      - DB_PASSWORD=song@338
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=selwyn-blog.duckdns.org,3.26.32.171,localhost,127.0.0.1
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 blog_project.wsgi:application"

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=myblogdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=song@338
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"  # PostgreSQL只绑定localhost，更安全
    # 注意：移除了对外开放的5432端口

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"     # HTTP - 必需对外开放
      - "443:443"   # HTTPS - 必需对外开放
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  postgres_data:

networks:
  default:
    name: myblog_secure 