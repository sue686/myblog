{% extends 'blog/base.html' %}

{% block title %}删除文章 - 我的博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">确认删除文章</h2>
                <div class="alert alert-warning">
                    <p>您确定要删除文章 <strong>"{{ post.title }}"</strong> 吗？</p>
                    <p class="mb-0">此操作不可撤销！</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">确认删除</button>
                        <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
