{% extends 'blog/base.html' %}

{% block title %}Delete Post - Selwyn's Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Confirm Post Deletion</h2>
                <div class="alert alert-warning">
                    <p>Are you sure you want to delete the post <strong>"{{ post.title }}"</strong>?</p>
                    <p class="mb-0">This action cannot be undone!</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
