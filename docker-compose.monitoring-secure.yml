version: '3.8'

services:
  # 轻量级监控 - 只绑定localhost，通过SSH隧道访问
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9100:9100"  # 只绑定localhost
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    mem_limit: 20m
    cpus: 0.1

  # 轻量级网站监控 - 只绑定localhost
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"  # 只绑定localhost
    volumes:
      - uptime-kuma-data:/app/data
    mem_limit: 50m
    cpus: 0.2

  # 简单的日志监控 - 只绑定localhost
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "127.0.0.1:9999:8080"  # 只绑定localhost
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    mem_limit: 20m
    cpus: 0.1

volumes:
  uptime-kuma-data:

networks:
  default:
    name: monitoring-secure 